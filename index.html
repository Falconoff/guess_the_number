<!DOCTYPE html>
<html>
<head>
	<title>Number</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main">
	<div class="container">
		<p class="text">
			Попробуйте угадать число от 0 до 99 <br>(панель с ползунком ниже поможет Вам)
		</p>
		<div class="block">
			<input type="text" id="txt" name="" autofocus="">
			<button class="button" onclick="enterNumber()">Проверить</button>
		</div>
		<p id="rez2"></p>
		<input type="range" id="nr" min="0" max="99" class="myRange" oninput="catchNumber()" name="">
		<p id="gen"></p>  <!--цифра ползунка-->
		<p id="rez1"></p>  <!--тепло/холодно/оно-->
		<div class="block">
			<button class="button" onclick="restart()">Обновить игру</button>
		</div>
	</div>
	</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
